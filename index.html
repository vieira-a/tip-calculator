<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racha Conta</title>
</head>
<body>
<div class="wrapper">
  <header>
    <h1>Racha Conta</h1>
  </header>
  <div class="main">
    <div class="main-form">

      <div class="input-form">
        
        <div class="bill-form">
          <header>
            <h3>Conta</h3>
          </header>
          <div class="content">
            <input type="text" id="bill">
          </div>
        </div>

        <div class="tip">
          <header>
            <h3>Selecione a gorjeta %</h3>
          </header>
          <div class="content">
            <ul>
              <li><button id="5" onclick="getTip(this.id)">5%</button></li>
              <li><button id="10" onclick="getTip(this.id)">10%</button></li>
              <li><button id="15" onclick="getTip(this.id)">15%</button></li>
              <li><button id="25" onclick="getTip(this.id)">25%</button></li>
              <li><button id="50" onclick="getTip(this.id)">50%</button></li>
              <li><button id="100" onclick="getTip(this.id)">100%</button></li>
            </ul>
          </div>
          <h4 style="color:green" id="result"></h4>  
        </div>

        <div class="people">
          <header>
            <h3>NÃºmero de Pessoas</h3>
          </header>
          <div class="content">
            <input type="text" id="number-of-people">
          </div>
        </div>
        
      </div>

      <div class="output-form">
        
        <div class="tip-amount">
          <header>
            <h3>Total de gorjeta / pessoa</h3>
          </header>
          <div class="content">
            <h2 id="tip-by-person">R$ 0.00</h2>
          </div>
        </div>

        <div class="total">
          <header>
            <h3>Total por pessoa</h3>
          </header>
          <div class="content">
            <h2 id="total-by-person">R$ 0.00</h2>
          </div>
        </div>

        <div class="calc-reset">
          <button id="calculate" onclick="calculateAmount()">Calcular</button>
          <button id="reset">Limpar</button>
        </div>

      </div>

    </div>
  </div>
</div>
  
</body>
<script src="/src/js/main.js"></script>
</html>
