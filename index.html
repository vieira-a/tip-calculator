<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/reset.css">
  <link rel="stylesheet" href="/src/css/style.css">

  <title>Splitter</title>
</head>
<body>
  <h1><img src="/src/images/logo.svg" alt="Splitter Logo"></h1>
<div class="wrapper">
  <div class="main">
    <div class="main-form">

      <div class="input-form">
        
        <div class="bill-form">
          <header>
            <h3>Bill</h3>
          </header>
          <div class="content">
            <input type="text" id="bill">
          </div>
        </div>

        <div class="tip">
          <header>
            <h3>Select Tip %</h3>
          </header>
          <div class="content">
            <ul>
              <li><button id="5" onclick="getTip(this.id)">5%</button></li>
              <li><button id="10" onclick="getTip(this.id)">10%</button></li>
              <li><button id="15" onclick="getTip(this.id)">15%</button></li>
              <li><button id="25" onclick="getTip(this.id)">25%</button></li>
              <li><button id="50" onclick="getTip(this.id)">50%</button></li>
              <li><button id="100" onclick="getTip(this.id)">100%</button></li>
            </ul>
          </div>
          <h4 style="color:green" id="result"></h4>  
        </div>

        <div class="people">
          <header>
            <h3>Number of People</h3>
          </header>
          <div class="content">
            <input type="text" id="number-of-people">
          </div>
        </div>
        
      </div>

      <div class="output-form">
        
        <div class="tip-amount">
          <header>
            <h3>Tip Amount</h3>
            <h4>/ person</h4>
          </header>

          <div class="content">
            <h2 id="tip-by-person">R$ 0.00</h2>
          </div>
        </div>

        <div class="total">
          <header>
            <h3>Total</h3>
            <h4>/person</h4>
          </header>
          <div class="content">
            <h2 id="total-by-person">R$ 0.00</h2>
          </div>
        </div>

        <div class="calc-reset">
          <button id="calculate" onclick="calculateAmount()">Calcular</button>
          <button id="reset">Limpar</button>
        </div>

      </div>

    </div>
  </div>
</div>
  
</body>
<script src="/src/js/main.js"></script>
</html>
